<div class="article row">
  <div class="col-md-5">
    <div class="intro box p-3 bg-white mb-3">
      <h3 class="mb-3">Giới thiệu</h3>
      <ul>
        <li>
          <i aria-hidden="true" class="fa fa-briefcase mr-2"></i>
          <span class="text-secondary">Nơi làm việc</span>
        </li>
        <li>
          <i aria-hidden="true" class="fa fa-briefcase mr-2"></i>
          <span class="text-secondary">Trường học</span>
        </li>
        <li>
          <i aria-hidden="true" class="fa fa-briefcase mr-2"></i>
          <span class="text-secondary">Nơi ở</span>
        </li>
        <li>
          <i aria-hidden="true" class="fa fa-briefcase mr-2"></i>
          <span class="text-secondary">Email/Số điện thoại</span>
        </li>
      </ul>
    </div>
    <div *ngIf = "album?.length" class="album box p-3 bg-white mb-3">
      <div class="mb-3 d-flex justify-content-between align-items-start">
        <h3>Ảnh</h3>
        <button class="btn btn-light text-primary">Xem tất cả ảnh</button>
      </div>
      <div class="row">
        <div *ngFor="let source of album; let i = index" class="col-md-4">
          <img *ngIf="i < 9" [src]="source.path | path" alt="">
        </div>
      </div>

    </div>
    <div class="friend-ship box px-3 pt-3 bg-white pb-2">
      <div class="mb-3 d-flex justify-content-between align-items-start">
        <div>
          <h3>Bạn bè</h3>
          <p class="text-secondary">6 bạn chung</p>
        </div>

        <button class="btn btn-light text-primary">Xem tất cả bạn bè</button>
      </div>
      <div class="row">
        <div *ngFor="let friend of listFriend; let i = index" class="col-md-4 mb-2">
          <ng-container *ngIf="i < 9">
            <img alt="" src="https://www.dungplus.com/wp-content/uploads/2019/12/girl-xinh-1-480x600.jpg">
            <h4>Friend 1</h4>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <app-create-post (onFile)="handleAddMedia($event)" [id]="id"></app-create-post>
    <div *ngFor="let post of listPost" class="mt-3">
      <app-post (eventDelete)="handleRemoveArticle($event)" [data]="post"></app-post>
    </div>

  </div>
